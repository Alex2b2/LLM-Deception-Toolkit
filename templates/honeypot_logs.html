{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Honeypot Logs</h2>
<div class="card">
    <div class="card-header">
        <i class="fas fa-history"></i> Log Details
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>IP Address</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td><a href="/honeypot/{{ log.user_ip }}">{{ log.user_ip }}</a></td>
                    <td>{{ log.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
